<ul>
    {% for c in categories %}
        <li>{{ c.name|capfirst }}
            <ul>
                {% for s in c.subcategory_set.all %}
                    <li><a href="{% url 'subcategory' c.name s.name %}">{{ s.name|capfirst }} </a></li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
